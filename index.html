<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Agis!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      cursor: pointer;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.5);
      animation: fadeInScale 2s forwards 1s;
      text-align: center;
    }

    #message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0;
      transition: opacity 1s;
      text-align: center;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, var(--color));
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background: var(--color);
      top: -20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .polaroid {
      position: absolute;
      width: 180px;
      padding: 10px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 2px solid #eee;
      border-bottom: 40px solid #fff;
      transform: rotate(var(--angle));
      animation: floatPolaroid linear infinite;
    }

    .polaroid img {
      width: 100%;
      display: block;
    }

    @keyframes floatPolaroid {
      from { transform: translateY(0) rotate(var(--angle)); }
      to { transform: translateY(-120vh) rotate(var(--angle)); }
    }

    #closing {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s;
      flex-direction: column;
    }

    #closing img {
      margin-top: 20px;
      width: 200px;
      border: 8px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <h1>ðŸŽ‰ Selamat Ulang Tahun Sayang! ðŸŽ‚</h1>
    <div id="message">ðŸ’– Coba klik layar ini! ðŸ’–</div>
  </div>
  <div id="closing">ðŸ’Œ I Love You ðŸ’Œ<br><img src="foto-agis.jpg" alt="Foto Agis"></div>

 


  <script>
    function randomColor() {
      const colors = ["#ff6b6b", "#feca57", "#48dbfb", "#1dd1a1", "#f368e0"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Balon
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      balloon.style.setProperty("--color", randomColor());
      document.body.appendChild(balloon);
    }

    // Konfeti
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
      confetti.style.setProperty("--color", randomColor());
      document.body.appendChild(confetti);
    }

    // Foto Polaroid mengambang
    const fotos = ["1.jpg", "2.jpg", "3.jpg"];
    for (let i = 0; i < fotos.length; i++) {
      const polaroid = document.createElement("div");
      polaroid.className = "polaroid";
      polaroid.style.left = Math.random() * 100 + "vw";
      polaroid.style.setProperty("--angle", (Math.random() * 30 - 15) + "deg");
      polaroid.style.animationDuration = 8 + Math.random() * 5 + "s";
      const img = document.createElement("img");
      img.src = fotos[i];
      polaroid.appendChild(img);
      document.body.appendChild(polaroid);
    }

    // Pesan spesial
    const pesan = [
      "Bub, semoga hari ulang tahun ini penuh rasa syukur dan kebahagiaan ya! ðŸ¥³",
      "Kamu udah jadi yang terbaik buat sejauh iniðŸ’•",
      "Semoga semua impian kamumu jadi kenyataan âœ¨",
      "Maaf kalo ucapan ini telat datengnya :(",
      "Aku berterimakasih banyak bisa ketemu dan kenal sampe sejauh iniðŸ’–",
      "Selamat ulang tahun! ðŸŽ‚ðŸ’"
    ];

    let index = 0;
    const messageDiv = document.getElementById("message");
    const closingDiv = document.getElementById("closing");
    messageDiv.style.opacity = 1;

    document.body.addEventListener("click", () => {
      if (index < pesan.length) {
        messageDiv.textContent = pesan[index];
        index++;
      } else {
        // Animasi penutup
        closingDiv.style.opacity = 1;
        closingDiv.style.pointerEvents = "auto";
        // Hentikan balon, konfeti & polaroid
        document.querySelectorAll(".balloon, .confetti, .polaroid").forEach(el => el.style.animationPlayState = "paused");
        messageDiv.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
